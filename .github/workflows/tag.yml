name: Auto-tag release

on:
  push:
    branches: [main]
    paths: [Cargo.toml]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from Cargo.toml
        id: version
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: check
        run: |
          if git tag -l "v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build release notes
        if: steps.check.outputs.exists == 'false'
        id: notes
        run: |
          prev_tag=$(git tag --sort=-v:refname | head -1)
          if [ -n "$prev_tag" ]; then
            range="${prev_tag}..HEAD"
          else
            range="HEAD"
          fi
          notes=$(git log "$range" --pretty=format:"- %s" --no-merges)
          {
            echo "body<<EOF"
            echo "## What's changed"
            echo ""
            echo "$notes"
            echo ""
            echo "**Full changelog**: https://github.com/${{ github.repository }}/compare/${prev_tag}...${{ steps.version.outputs.tag }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ steps.version.outputs.tag }}" --notes "${{ steps.notes.outputs.body }}"
